<h2>Hello or Bye</h2>
<h4>Put your number 0 or 1</h4>
<h4>Number</h4>
<input type="text" id="checkNumber"><br>
<h4>Name</h4>
<input type="text" id="checkName">
<input type="button" value="click here" onclick="sayHelloBye()">


    


    <script>
        //of hame+ 1 show hello-- if name + 0 show bye
function sayHelloBye() {
  name = document.getElementById("checkName").value;
  num = parseInt(document.getElementById("checkNumber").value)
    if(num==1){
        alert("hello " + name)
    }
    else{
        alert("bye " + name)
    }

}




    </script>
